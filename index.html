                $('header a, nav a').click(function (selected) {
                    var sectionName = $(this).attr("name");
                    $(function() {
                        $(".current").hide().removeClass("current").addClass("hide");
                        $("#" + sectionName ).show().addClass("current");
                        //make sure contact form is visible but response messages are hidden when going back to the contact page
                        $("#contactForm").show();
                        $("#contactFormSuccessResponse").hide();
                        $("#contactFormErrorResponse").hide();
                        if (sectionName == 'etc') {
                            $("#etc").load('etc.html');
                        } else {
                            $("#etc").html("");
                        }
                    });
                });
	    });
